{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="mb-3">
            <p>Symbol: </p>
            <select autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" required>
            {%for symbol in symbols%}
                <option value="{{symbol.symbol}}">
                    {{symbol.symbol}}
                </option>
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <p>Shares: </p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Enter Shares to sell" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock!</button>
    </form>
{% endblock %}
