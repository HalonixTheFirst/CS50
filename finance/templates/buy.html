{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="mb-3">
            <p>Symbol: </p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <div class="mb-3">
            <p>Shares: </p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Enter Shares to buy" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock!</button>
    </form>
{% endblock %}
